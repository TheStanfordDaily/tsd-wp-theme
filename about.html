<!DOCTYPE html>

<!--[if !(IE 8) ]><!-->
	<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>The Stanford Daily Theme</title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Roboto+Mono" rel="stylesheet">
	<style>
	html {
		height: 100%;
	}
	body {
		background: #f1f1f1 url('./img/login-background.png') center center no-repeat !important;
		background-size: cover !important;
		height: 100%;
		margin: 0px;
		padding: 0px;
		font-family: 'Roboto Mono', serif;
	}
	body::after {
		content: "(King of Hearts / Wikimedia Commons / CC-BY-SA-3.0)";
		position: absolute;
		right: 10px;
		bottom: 10px;
		color: #f1f1f1;
		opacity: 0.75;
	}
	.container {
		text-align: center;
		min-height: 100%;
	}
	h1, h2 {
		font-family: 'Playfair Display SC', serif;
	}
	.tsd-logo {
		margin-top: 50px;
		height: 84px;
		width: 84px;
		background-size: 84px;
		background-position: center top;
		background-repeat: no-repeat;
		border-radius: 20px;
	}
	a {
		color: #8c1515;
	}
	</style>
	<meta name="viewport" content="width=device-width" />
</head>
<body>
<div class="container">
	<img class="tsd-logo" src="https://www.stanforddaily.com/wp-content/uploads/2018/05/TSDLogo.jpg" />

	<h1><strong style="color: #8c1515;">The Stanford Daily</strong> WordPress Theme</h1>
	<h2><i>Theme of the Daily, by the Daily, for the Daily.</i></h2>

	<br />

	<p>Created by <strong><a href="https://github.com/hesyifei" target="_blank">He Yifei</a></strong>, <strong><a href="https://github.com/epicfaace" target="_blank">Ashwin Ramaswami</a></strong>.</p>
	<p>Designed by <strong><a href="https://github.com/hesyifei" target="_blank">He Yifei</a></strong>, <strong>Millie Lin</strong>, <strong>Choi Hee Jung</strong>, <strong>Avni Kakkar</strong>, <strong>Amanda Jacquez</strong>.</p>
	<p>Supported by <strong><a href="https://github.com/TheStanfordDaily/" target="_blank">TSD Tech Team</a></strong>.</p>
	<p>Published on <strong>March 1st, 2019</strong>.</p>
</div>
</body>
</html>
